{%- capture description -%}
{%- if page.excerpt -%}
{{ page.excerpt | strip_html | escape_once }}
{%- else -%}
{{ site.description | escape_once }}
{%- endif -%}
{%- endcapture -%}

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="shortcut icon"                type="image/x-icon"    href="https://Shared.BHStudios.org/_img/ico/favicon.ico" />
    <link rel="apple-touch-icon"             type="image/png"       href="https://Shared.BHStudios.org/_img/brand/paw_2.2.1_(512).png" />
    <link rel="apple-touch-icon-precomposed" type="image/png"       href="https://Shared.BHStudios.org/_img/brand/paw_2.2.1_(512).png" />

    <meta name="description" content="{{ description }}">
    <meta property="og:description" content="{{ description }}" />
    <meta name="author" content="{{ site.author.name }}" />

    <meta name="twitter:card" content="summary_large_image" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.social-preview-image %}
    <meta property="og:image"                          content="{{ page.social-preview-image }}" /><!-- Image for sharing on social networks -->
    <meta property="twitter:image"                     content="{{ page.social-preview-image }}" />
    <meta name="twitter:image:src"                     content="{{ page.social-preview-image }}" />
    {% endif %}
